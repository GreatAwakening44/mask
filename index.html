<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <title>Mask — Anonymous Messaging, Q&A & Safe Sharing (NGL Alternative)</title>
  <meta name="description" content="Mask is the fastest, safest anonymous messaging platform — perfect for Q&A, sharing messages, and connecting without revealing your identity. A better alternative to NGL and similar apps." />
  <link rel="canonical" href="https://mask.pxxl.click" />

  <!-- Indexing -->
  <meta name="robots" content="index, follow, max-image-preview:large" />
  <meta name="googlebot" content="index, follow" />

  <!-- Preload important assets -->
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/GreatAwakening44/mask/main/logo.png" />

  <!-- Open Graph -->
  <meta property="og:site_name" content="Mask" />
  <meta property="og:title" content="Mask — Anonymous Messaging & Safe Sharing" />
  <meta property="og:description" content="Send and receive anonymous messages safely. Modern, private, and simple — try Mask today." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mask.pxxl.click" />
  <meta property="og:image" content="https://raw.githubusercontent.com/GreatAwakening44/mask/main/logo.png" />
  <meta property="og:image:alt" content="Mask logo — anonymous friendly ghost" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Mask — Anonymous Messaging Platform" />
  <meta name="twitter:description" content="A private, simple and safe way to receive anonymous messages. Works instantly — no account required." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/GreatAwakening44/mask/main/logo.png" />
  <meta name="twitter:creator" content="@your_twitter" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />

  <!-- Theme Colors -->
  <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

  <!-- Optional PWA manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://www.googleapis.com;
    connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com https://www.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://raw.githubusercontent.com;
  ">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "https://mask.pxxl.click/#org",
        "name": "Mask",
        "url": "https://mask.pxxl.click",
        "logo": "https://raw.githubusercontent.com/GreatAwakening44/mask/main/logo.png",
        "sameAs": [
          "https://twitter.com/your_twitter",
          "https://www.instagram.com/your_instagram"
        ]
      },
      {
        "@type": "WebSite",
        "@id": "https://mask.pxxl.click/#website",
        "url": "https://mask.pxxl.click",
        "name": "Mask",
        "publisher": { "@id": "https://mask.pxxl.click/#org" },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://mask.pxxl.click/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "WebApplication",
        "name": "Mask — Anonymous Messaging App",
        "url": "https://mask.pxxl.click",
        "applicationCategory": "SocialNetworkingApplication",
        "operatingSystem": "Web"
      },
      {
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Is Mask really anonymous?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Mask does not store user identities or make them visible. Your messages remain anonymous."
            }
          },
          {
            "@type": "Question",
            "name": "Is Mask safe?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Mask uses automated moderation and community features to ensure a safe, friendly anonymous space."
            }
          }
        ]
      }
    ]
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
